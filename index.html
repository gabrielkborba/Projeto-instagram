<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-08">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper"> 
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-logo-tumb.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/foto.png" alt="foto do perfil">
                    </div>
                     <a href="#" class="instagram-login">Continue as gabriel_borba</a>
                     <a href="#" class="instagram-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not gabriel_borba?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or 
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="dowload">
                        <a href="#" class="app-dowload"></a>
                        <a href="#" class="app-dowload"></a>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
